<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
    <nav th:replace="fragments :: nav"></nav>
    <header><h1>Search for a Vet Clinic</h1></header>

        <div class="center">
            <label for="term"></label>

               name="term"
               placeholder="Enter a city, state, or clinic name to search for a clinic..."

        </div>

    </div>
</body>
</html>
